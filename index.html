<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مواعيد صدور الأهلية ونزول الضمان المطور</title>
  <link href="https://fonts.googleapis.com/css2?family=Almarai&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Almarai', sans-serif;
      color: #1e1e1e;
      text-align: center;
      background: transparent;
      overflow-x: hidden;
    }

    video {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 30px;
      padding-bottom: 30px;
    }

    h1 {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #0e1a2b;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .section-title {
      font-size: 0.9rem;
      margin: 12px 0 6px 0;
      color: #0e1a2b;
      background: rgba(255, 255, 255, 0.6);
      padding: 8px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    table {
      width: 90%;
      margin: 8px auto 16px auto;
      border-collapse: collapse;
      font-size: 0.8rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 12px rgba(0,0,0,0.07);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background-color: rgba(91, 58, 29, 0.08);
      color: #3e2e1e;
      font-weight: bold;
    }

    tr {
      background-color: rgba(255, 255, 255, 0.9);
    }

    .visitor-counter {
      color: #1e1e1e;
      font-size: 0.85rem;
      background: rgba(255, 255, 255, 0.65);
      padding: 8px 20px;
      margin-top: 12px;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
    }

    #visitor-count {
      font-weight: bold;
      font-size: 1.3rem;
      color: #c85f00;
    }

    .group-link {
      color: #0066aa;
      font-size: 0.7rem;
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
    }

    .small-number {
      font-size: 0.75rem !important;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 0.9rem;
      }
      table {
        font-size: 0.7rem;
      }
      #visitor-count {
        font-size: 1.1rem;
      }
      .group-link {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>

  <video autoplay loop muted playsinline>
    <source src="eid2.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h1>مواعيد صدور الأهلية ونزول الضمان المطور</h1>

    <div class="section-title">صدور أهلية الضمان المطور</div>
    <table>
      <tr><th>التاريخ</th><th>اليوم</th><th>الأيام المتبقية</th><th>العد التنازلي</th></tr>
      <tr>
        <td id="eligibility-date">--</td>
        <td id="eligibility-day">--</td>
        <td id="eligibility-remaining">--</td>
        <td id="eligibility-countdown">--</td>
      </tr>
    </table>

    <div class="section-title">نزول الضمان المطور</div>
    <table>
      <tr><th>التاريخ</th><th>اليوم</th><th>الأيام المتبقية</th><th>العد التنازلي</th></tr>
      <tr>
        <td id="payment-date">--</td>
        <td id="payment-day">--</td>
        <td id="payment-remaining">--</td>
        <td id="payment-countdown">--</td>
      </tr>
    </table>

    <div class="visitor-counter">
      عدد الزائرين : <span id="visitor-count" class="small-number">0</span>
    </div>

    <a class="group-link" href="https://t.me/aldmmaan">قروب الضمان المطور</a>
  </div>

  <script>
    fetch('https://sa-3fxj.onrender.com/increment', { method: 'POST' })
      .then(() => {
        fetch('https://sa-3fxj.onrender.com/get-count')
          .then(res => res.json())
          .then(data => {
            document.getElementById('visitor-count').textContent = data.count;
          });
      })
      .catch(() => {
        document.getElementById('visitor-count').textContent = 'خطأ في الاتصال';
      });

    const weekdays = ["الأحــد","الإثنيــن","الثلاثــاء","الأربعــاء","الخميــس","الجمعــة","السبــت"];

    function getNextDate(day) {
      const now = new Date();
      let year = now.getFullYear();
      let month = now.getMonth();
      let target = new Date(year, month, day);
      if (target <= now) { month += 1; if (month > 11) { year += 1; month = 0; } target = new Date(year, month, day); }
      return target;
    }

    function adjustPaymentDate(date) {
      const wd = date.getDay();
      if (wd === 5) { date.setDate(date.getDate() - 1); }
      if (wd === 6) { date.setDate(date.getDate() + 1); }
      return date;
    }

    function updateSection(targetDate, prefix) {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const dateStr = targetDate.getFullYear() + "-" + (targetDate.getMonth()+1).toString().padStart(2, '0') + "-" + targetDate.getDate().toString().padStart(2, '0');
      document.getElementById(prefix + "-date").textContent = dateStr;
      document.getElementById(prefix + "-day").textContent = weekdays[targetDate.getDay()];
      document.getElementById(prefix + "-remaining").textContent = `${days} يوم`;
      document.getElementById(prefix + "-countdown").textContent = `${days}ي ${hours}س ${minutes}د ${seconds}ث`;
    }

    function updateAll() {
      const eligibility = getNextDate(27);
      let payment = getNextDate(1);
      payment = adjustPaymentDate(payment);
      updateSection(eligibility, "eligibility");
      updateSection(payment, "payment");
    }

    updateAll();
    setInterval(updateAll, 1000);
  </script>

</body>
</html>
